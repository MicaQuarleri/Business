<h2 mat-dialog-title>{{data.action|titlecase}} Client</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formClient" (ngSubmit)="save()">
        <div class="mb-3 row">
            <label class="form-label">Dni*</label>
            <input class="form-control" type="text" formControlName="dni">
            <span class="form-text text-danger" *ngIf="validateInput('dni')">Insert a valid DNI</span>
        </div>
        <div class="mb-3 row">
            <label class="form-label">Name*</label>
            <input class="form-control" type="text" formControlName="name">
            <span class="form-text text-danger" *ngIf="validateInput('name')">Insert a valid name</span>
        </div>
        <div class="mb-3 row">
            <label class="form-label">SurName*</label>
            <input class="form-control" type="text" formControlName="surname">
            <span class="form-text text-danger" *ngIf="validateInput('surname')">Insert a valid surname</span>
        </div>
        <div class="mb-3 row">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" formControlName="email">
            <span class="form-text text-danger" *ngIf="validateInput('email')">Insert a valid email</span>
        </div>
        <div class="mb-3 row">
            <label class="form-label">Cellphone*</label>
            <input class="form-control" type="text" formControlName="cellphone">
            <span class="form-text text-danger" *ngIf="validateInput('cellphone')">Insert a valid cellphone</span>
        </div>
        <div class="mb-3 row" *ngIf="data.action!=='add'">
            <label class="form-label">Debt</label>
            <input class="form-control" type="number" formControlName="debt">
        </div>
        <div class="mb-3 row" *ngIf="data.action !=='add'">
            <label class="form-label">Payment</label>
            <input class="form-control" type="number" formControlName="payment">
            <span class="form-text text-danger" *ngIf="validateInput('payment')">Payment must be more than cero</span>
        </div>
        <mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancel</button>
            <button *ngIf="data.action !=='show'" mat-button [mat-dialog-close]="true" [disabled]="formClient.invalid && formClient.pristine"
                type="submit">Save</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>

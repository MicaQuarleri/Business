<h2 mat-dialog-title style="text-align:center">Error</h2>
<mat-dialog-content class="mat-typography">
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let error of data.errors">{{error}}</mat-list-item>
    </mat-list>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</mat-dialog-content>

<div class="main-container">
    <div class="top-container">
        <app-search item="Product" (valueSearch)="filter($event)"></app-search>
        <app-action-buttons item="Product" (clickAction)="clickAction($event)"></app-action-buttons>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="products$" class="table">
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Sku</th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px">{{element.sku}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Description</th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="creditCardPrice">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Credit Card Price</th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px">{{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="cashPrice">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Cash price</th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px">
            {{(element.price*(100-element.descount)/100)}}
          </td>
        </ng-container>
        <ng-container matColumnDef="descount">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Descount [%]</th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px"> {{element.descount}}</td>
        </ng-container>
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Stock</th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px">{{element.stock}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef style="width: 20px"></th>
          <td mat-cell *matCellDef="let element" style="width: 20px"> <button mat-icon-button
              (click)="openForm(element, 'edit')">
              <mat-icon>edit</mat-icon>
            </button> </td>
        </ng-container>
        <ng-container matColumnDef="show">
          <th mat-header-cell *matHeaderCellDef style="width: 20px"></th>
          <td mat-cell *matCellDef="let element" style="width: 20px"> <button mat-icon-button
              (click)="openForm(element,'show')">
              <mat-icon>visibility</mat-icon>
            </button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="properties"></tr>
        <tr mat-row *matRowDef="let row; columns: properties;"></tr>
      </table>
    </div>
</div>
<div class="loading-spinner" *ngIf="loading$ | async">
    <mat-spinner class="spinner"></mat-spinner>
    <h3 class="loading-message">Loading...</h3>
</div>

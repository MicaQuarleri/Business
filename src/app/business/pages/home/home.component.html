<div class="main-container">
    <app-search item="Sku" class="search" (valueEnter)="findProduct($event)"></app-search>
    <div class="table-container">
      <table mat-table [dataSource]="productsSelected" class="table">
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Sku</th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px">{{element.sku}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Description</th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="creditCardPrice">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Credit Card Price[$]</th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px">{{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="cashPrice">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Cash price[$]</th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px">
            {{(element.price*(100-element.descount)/100)}}
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef style="width: 20px"></th>
          <td mat-cell *matCellDef="let element;let i=index" style="width: 20px"> <button mat-icon-button
              (click)="delete(i, element.price,(element.price*(100-element.descount)/100))">
              <mat-icon>delete</mat-icon>
            </button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="properties"></tr>
        <tr mat-row *matRowDef="let row; columns: properties;"></tr>
      </table>
    </div>
    <mat-card class="card">
      <mat-card-title>Total Sale</mat-card-title>
      <mat-card-content>
        <p>Total Cash: {{totalCashSale | number: ".2"}}</p>
        <p>Total Creadit Card: {{totalCardSale| number: ".2"}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="sale()" [disabled]="productsSelected.length===0">Sale</button>
        <button mat-button (click)="accountSale()" [disabled]="productsSelected.length===0">Account Sale</button>
      </mat-card-actions>
    </mat-card>
</div>

<div class="main-container">
    <div class="top-container">
        <app-search item="Client" (valueSearch)="filter($event)"></app-search>
        <app-action-buttons item="Client" (clickAction)="clickAction($event)"></app-action-buttons>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="clients$" class="table">
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"> DNI </th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px"> {{element.dni}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"> Name </th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px"> {{element.name | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"> Surname </th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px"> {{element.surname | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="debt">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"> Debt </th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px"> {{element.debt}} </td>
        </ng-container>
        <ng-container matColumnDef="payment">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"> Payment </th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px"> {{element.payment}} </td>
        </ng-container>
        <ng-container matColumnDef="difference">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"> Difference </th>
          <td mat-cell *matCellDef="let element" style="padding-top: 10px"> {{element.payment-element.debt}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef style="width: 20px"></th>
          <td mat-cell *matCellDef="let element" style="width: 20px"> <button mat-icon-button
              (click)="openForm(element, 'edit')">
              <mat-icon>edit</mat-icon>
            </button> </td>
        </ng-container>
        <ng-container matColumnDef="show">
          <th mat-header-cell *matHeaderCellDef style="width: 20px"></th>
          <td mat-cell *matCellDef="let element" style="width: 20px"> <button mat-icon-button
              (click)="openForm(element,'show')">
              <mat-icon>visibility</mat-icon>
            </button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="properties"></tr>
        <tr mat-row *matRowDef="let row; columns: properties;"></tr>
      </table>
    </div>
</div>
<div class="loading-spinner" *ngIf="loading$ | async">
    <mat-spinner class="spinner"></mat-spinner>
    <h3 class="loading-message">Loading...</h3>
</div>
